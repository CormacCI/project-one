    <section class="contact-page">
        <div class="row col-xs-12 col-sm-12 col-md-6">
            <div>
                <h1 class="contact-heading uppercase text-center">Want to contact the Rugby Club?</h1>
                <h3 class="uppercase text-center">Get in touch here!</h3>
            </div>
            <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="querydescription" class="form-control" id="querydescription" placeholder="Query Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Query Description</button>
                </form>
            </div>
        </div>
        <div class="row col-xs-12 col-sm-12 col-md-6">
            <h1>Map</h1>
            <div id="map" style="width:400px;height:400px;background:yellow"></div>

            <script>
                function myMap() {
                    var mapOptions = {
                        center: /*global google*/ new google.maps.LatLng(52.197700725336105, -10.354608890894497),
                        zoom: 18,
                        mapTypeId: /*global google*/ google.maps.MapTypeId.HYBRID
                    }
                    var map = /*global google*/ new google.maps.Map(document.getElementById("map"), mapOptions);
                }
            </script>
            <p>An Carraig, Ballylusky, Co. Kerry</p>
        </div>
